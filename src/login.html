    <title>Document</title>

  <body>
    <div class="mainContainer">
      <div class="middleContainer">
        <div class="topHeader">
          <div class="leftSide">
            <a id="backtosignup"> <span
              ><i class="fas fa-sharp fa-solid fa-arrow-left leftArrow"></i
            ></span>
            <span class="signUplink">Sign up</span></a>
          </div>
          <div class="rightSide">
            <h2>gandalfapp</h2>
          </div>
        </div>
        <h1>Log In</h1>
        <div class="textField">
          <label>Email</label>
          <input type="text" placeholder="Enter email" />
          <label>Password</label>
          <input type="text" placeholder="Enter password" />
          <div class="forgetContent">

            </div>

            </div>
          </div>
          <button type="button">Log in</button><br /><br />
          <p>or</p>
          <br /><br />
        </div>
        <div>
          <button type="submit" class="login-with-google-btn" id="login-btn"><i class="fab fa-google"></i>
            Continue with Google
          </button>
         
          <button type="submit" id="logout-btn">Log out</button>
        </div>
      </div>
    </div>
