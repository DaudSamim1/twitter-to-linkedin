<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="topBar">
        <span class="title">gandalfapp</span>
        <div class="authBtn">
          <button class="loginBtn" id="dashboardLogin">Log in</button>
          <button class="signInBtn" id="dashboardsignup">Sign Up</button>
        </div>
      </div>
      <div class="UpgradePlan">
        <h5 class="CP">Current Plan <span class="planType">Free</span></h5>
        <button class="UpgradeBtn">
          <img src="./assets/images/upgrade.svg" alt="" /> Upgrade
        </button>
      </div>
      <div class="ImageCon" id="ImageCon">
        <div
          id="textToImage"
          class="textToImage"
          style="
            background: linear-gradient(
              101.55deg,
              rgba(255, 255, 255, 0.9) 34.75%,
              rgba(255, 255, 255, 0.3) 100%
            );
          "
        ></div>
        <span class="waterMark">Created By <strong>gandalfapp</strong> </span>
      </div>

      <div class="effectsContainer">
        <button class="colors" id="colors" active>
          <i class="fas fa-swatchbook" id="colorIcon"></i>
          <span>Color</span>
        </button>
        <div id="colorContainer" class="colorContainer" style="display: none">
          <button id="color1"></button>
          <button id="color2"></button>
          <button id="color3"></button>
          <button id="color4"></button>
          <button id="color5"></button>
          <button id="color6"></button>
        </div>
        <button id="mode" class="mode">
          <i class="fad fa-moon" id="moon" ></i
          ></i
          ><span>Mode</span>
        </button>
        <button id="response" class="response">
          <i class="fas fa-exchange-alt"></i><span>Response</span>
        </button>

        <button class="share">
          <i class="fas fa-upload"></i> <span>Share</span>
        </button>
      </div>
      <div class="showImage" id="showImage"></div>
    </div>
  </body>
</html>
