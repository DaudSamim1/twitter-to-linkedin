<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="topBar">
        <span class="title">gandalfapp</span>
        <div class="authBtn">
          <button class="loginBtn">Login</button>
          <button class="signInBtn">sign Up</button>
        </div>
      </div>
      <div class="UpgradePlan">
        <h5 class="CP">Current Plan <span class="planType">Free</span></h5>
        <button class="UpgradeBtn">Upgrade</button>
      </div>
      <div class="ImageCon" id="ImageCon">
        <div id="textToImage" class="textToImage"></div>
        <span class="waterMark">Created By <strong>gandalfapp</strong> </span>
      </div>

      <div class="effectsContainer">
        <div class="colors">
          <img src="./assets/images/palette_full.png" alt="" />
          <span>Color</span>
        </div>
        <div class="mode">
          <img src="./assets/images/moon_full.png" alt="" /><span>Mode</span>
        </div>
        <div class="response">
          <img src="./assets/images/arrows.png" alt="" /><span>Response</span>
        </div>

        <div class="share">
          <img src="./assets/images/share_full.png" alt="" /> <span>Share</span>
        </div>
      </div>
      <div class="showImage" id="showImage"></div>
    </div>
  </body>
</html>
